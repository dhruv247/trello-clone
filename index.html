<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Trello Clone</h1>
    <div class="row mt-4" id="lanes-container">
      <div class="col-md-6">
        <h4>To-Do</h4>
        <div id="todo" class="lane bg-light">
          <!-- Cards will be added here -->
        </div>
      </div>
      <div class="col-md-6">
        <h4>Completed</h4>
        <div id="completed" class="lane bg-light">
          <!-- Cards will be moved here -->
        </div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <input type="text" id="cardInput" class="form-control d-inline-block w-25" placeholder="Enter task name">
      <select id="laneSelect" class="form-select d-inline-block w-25 ms-2">
        <option value="todo">To-Do</option>
        <option value="completed">Completed</option>
      </select>
      <button id="addCard" class="btn btn-primary">Add Card</button>
    </div>
    <div class="mt-4 text-center">
      <input type="text" id="laneInput" class="form-control d-inline-block w-50" placeholder="Enter lane name">
      <button id="addLane" class="btn btn-success">Add Lane</button>
    </div>
  </div>

  <script src="script.js"> 
  </script>
</body>
</html>
